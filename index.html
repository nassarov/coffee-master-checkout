<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Master</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png"
        alt="logo"
      />
      <h2>Coffe Masters</h2>
    </header>
    <section class="container">
      <div class="cards">
        <h2 class="title">ITEMS</h2>
        <div class="item">
          <div class="qnty">1x</div>
          <div class="details">
            <div class="item-desc">
              <div class="name">Cappuccino</div>
              <div class="desc">Lite foam</div>
            </div>
            <div class="price">$3.35</div>
          </div>
        </div>
        <div class="item">
          <p class="qnty">1x</p>
          <div class="details">
            <div class="item-desc">
              <p class="name">Cappuccino</p>
              <div class="desc">
                <p>Lite foam</p>
                <p>Double espresso</p>
              </div>
            </div>
            <p class="price">$3.85</p>
          </div>
        </div>
        <div class="item">
          <p class="qnty">2x</p>
          <div class="details">
            <div class="item-desc">
              <p class="name">Croissant</p>
              <div class="desc"><p>Butter</p></div>
            </div>
            <p class="price">$4.5</p>
          </div>
        </div>
      </div>
      <div class="name-payment">
        <div class="cards">
          <h2 class="title">name</h2>
          <div class="text-input">
            <label for="name">Name of order</label>
            <input type="text" name="name" id="name" />
          </div>
        </div>
        <div class="cards">
          <h2 class="title">payment</h2>
          <div class="text-input">
            <label for="card-number">Card number</label>
            <input type="text" name="card-number" id="card-number" />
          </div>
          <div class="text-input ccv">
            <label for="ccv">CCV Number</label>
            <input type="text" name="ccv" id="ccv" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
